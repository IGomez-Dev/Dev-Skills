<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso de Metadatos - Archivo Central</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            verde: "#22572D",
            dorado: "#E5C300",
            negro: "#000000",
            gris: "#E0E0E0",
            grisbajo: "#BDBDBD",
            plomo: "#6E6E6E",
            grismasalto: "#424242"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gris font-sans">

  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-verde text-white flex flex-col justify-between">
      <div>
        <h1 class="text-2xl font-bold p-6">Tr√°mite Digital</h1>
        <nav class="px-6 space-y-2">
          <a href="#" class="block py-2 hover:bg-green-800 rounded">Dashboard</a>
          <a href="#" class="block py-2 hover:bg-green-800 rounded">Archivo Central</a>
          <a href="#" class="block py-2 bg-green-800 rounded">Metadatos</a>
        </nav>
      </div>
      <div class="p-6">
        <div class="flex items-center space-x-2">
          <div class="w-10 h-10 bg-white text-verde rounded-full flex items-center justify-center font-bold">A</div>
          <div>
            <p class="text-sm">Administrador</p>
            <button class="text-xs text-dorado hover:underline">Cerrar sesi√≥n</button>
          </div>
        </div>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 bg-white p-8 overflow-y-auto">
      <h2 class="text-2xl font-semibold text-verde mb-6">Ingreso de Metadatos de Expediente</h2>

      <form id="metadataForm" class="bg-gray-50 p-6 border rounded shadow space-y-4">
        <!-- Selecci√≥n de expediente -->
        <div>
          <label class="block text-sm font-medium">Expediente:</label>
          <select id="expediente" class="w-full border px-3 py-2 rounded" required>
            <option value="">-- Seleccione expediente --</option>
            <option value="EXP001">EXP001 - Resoluci√≥n</option>
            <option value="EXP002">EXP002 - Constancia</option>
            <option value="EXP003">EXP003 - Solicitud</option>
          </select>
        </div>

        <!-- Tipo de tr√°mite -->
        <div>
          <label class="block text-sm font-medium">Tipo de tr√°mite:</label>
          <select id="tramite" class="w-full border px-3 py-2 rounded" required>
            <option value="">-- Seleccione tipo --</option>
            <option>Licencia</option>
            <option>Resoluci√≥n</option>
            <option>Constancia</option>
            <option>Reclamo</option>
            <option>Memor√°ndum</option>
          </select>
        </div>

        <!-- Fecha -->
        <div>
          <label class="block text-sm font-medium">Fecha del tr√°mite:</label>
          <input type="date" id="fecha" class="w-full border px-3 py-2 rounded" required>
        </div>

        <!-- Facultad -->
        <div>
          <label class="block text-sm font-medium">Facultad:</label>
          <select id="facultad" class="w-full border px-3 py-2 rounded" required>
            <option value="">-- Seleccione facultad --</option>
            <option>Facultad de Ingenier√≠a</option>
            <option>Facultad de Administraci√≥n</option>
            <option>Facultad de Derecho</option>
            <option>Facultad de Ciencias</option>
          </select>
        </div>

        <button type="submit" class="bg-dorado text-black px-4 py-2 rounded hover:bg-yellow-400">
          Guardar metadatos
        </button>
      </form>

      <!-- Confirmaci√≥n -->
      <div id="exito" class="text-green-700 font-semibold mt-4 hidden">
        ‚úÖ Metadatos registrados correctamente.
      </div>

      <!-- Vista detallada simulada -->
      <div id="vistaExpediente" class="mt-8 hidden bg-gray-100 p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2 text-grismasalto">üìÑ Vista Detallada del Expediente</h3>
        <p><strong>Expediente:</strong> <span id="v_exp"></span></p>
        <p><strong>Tipo de Tr√°mite:</strong> <span id="v_tramite"></span></p>
        <p><strong>Fecha:</strong> <span id="v_fecha"></span></p>
        <p><strong>Facultad:</strong> <span id="v_facultad"></span></p>
      </div>
    </main>
  </div>

  <script>
    const form = document.getElementById('metadataForm');
    const exito = document.getElementById('exito');
    const vista = document.getElementById('vistaExpediente');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Obtener valores
      const expediente = document.getElementById('expediente').value;
      const tramite = document.getElementById('tramite').value;
      const fecha = document.getElementById('fecha').value;
      const facultad = document.getElementById('facultad').value;

      // Validaci√≥n (CA2 y CA3)
      if (!expediente || !tramite || !fecha || !facultad) {
        alert("‚ö† Todos los campos son obligatorios.");
        return;
      }

      // Mostrar confirmaci√≥n (CA4)
      exito.classList.remove('hidden');

      // Mostrar vista detallada (CA4)
      document.getElementById('v_exp').textContent = expediente;
      document.getElementById('v_tramite').textContent = tramite;
      document.getElementById('v_fecha').textContent = fecha;
      document.getElementById('v_facultad').textContent = facultad;

      vista.classList.remove('hidden');
      form.reset();
    });
  </script>
</body>
</html>
